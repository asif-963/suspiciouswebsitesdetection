{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Blacklists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-image: url('/static/images/hacker-8018467_1280.png');
        }

        .container {
            background-color: rgba(40, 40, 40, 0.266);
            border-radius: 10px;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 80%;
            height: 800px;
            max-width: 600px;
            /* text-align: center; */
        }

        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .list-container {
            max-height: 600px;
            overflow-y: auto;
            border-top: 1px solid #000000;
            margin-top: 10px;
            padding-top: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            color: #ffffff;
        }

        li:last-child {
            border-bottom: none;
        }
        .notification-container {
    position: fixed;
    top: 10%;
    left: 60%;
    transform: translateX(-50%);
    z-index: 1000;
    width: 12cm;
    max-width: 100%;
}

.notification-container {
    position: fixed;
    top: 10%;
    left: 65%;
    transform: translateX(-50%);
    z-index: 1000;
    width: 30cm;
    max-width: 100%;
}

.notification {
    /* background-color: rgba(51, 51, 51, 0.7);
    color: #fff; */
    padding: 40px;
    border-radius: 5px;
    margin-bottom: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
    width: 100%;
    max-width: 15cm;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-align: center;
}

.notification-success {
    background-color: #060706;
    color: greenyellow;
}

.notification-error {
    background-color: #020202;
    color: red;
}

        /* Responsive styles for tablets */
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 70%;
            }
        }

        /* Responsive styles for laptops */
        @media screen and (min-width: 769px) and (max-width: 1024px) {
            .container {
                width: 60%;
            }
        }

        /* Responsive styles for larger screens (desktops) */
        @media screen and (min-width: 1025px) {
            .container {
                width: 50%;
            }
        }

        /* Responsive styles for mobile phones */
        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
            }

            .list-container {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- {% if messages %}
    <div class="notification notification-success">
        {{ messages.0 }}
    </div>
    {% endif %} -->
    <div class="container">
        <h1>Blacklists</h1>
        <div class="list-container">
            <ul>
                {% for website in websites %}
                <li>
                    <span> {{ forloop.counter }} - {{ website.url }}</span><br> &nbsp; &nbsp; &nbsp;
                    <span style="font-size: 12px;">   added on  {{ website.created_at }}</span>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
